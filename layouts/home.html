<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="./../../styles/custom.css">
  </head>
  <body>
    <header>
      <!-- start header top-->
      <section class="top">
        <div class="container top__wrapper">
          <div class="top__socials">
            <ul class="top__socials-list">
                  <li class="top__socials-list-item"><a class="top__socials-list-link" href=""><i class="fab fa-facebook-f"></i></a></li>
                  <li class="top__socials-list-item"><a class="top__socials-list-link" href=""><i class="fab fa-google-plus-g"></i></a></li>
                  <li class="top__socials-list-item"><a class="top__socials-list-link" href=""><i class="fab fa-instagram"></i></a></li>
                  <li class="top__socials-list-item"><a class="top__socials-list-link" href=""><i class="fab fa-twitter"></i></a></li>
            </ul>
          </div>
          <div class="top__login">
            <ul class="top__login-list">
                  <li class="top__login-list-item"><a class="top__login-list-link" href="">đăng kí</a></li>
                  <li class="top__login-list-item"><a class="top__login-list-link" href="">đăng nhập</a></li>
            </ul>
          </div>
        </div>
      </section>
      <!-- end header top-->
      <!-- start header middle (logo + hotline +  search)-->
      <section class="middle">
        <div class="container middle__wrapper">
          <div class="middle__logo">
            <h1><a class="logo__link" href=""> <img class="middle__logo-img" src="../../assets/images/Logo.png" alt="logo"></a></h1>
          </div>
          <div class="middle__hotline">
            <div class="middle__hotline-hotline">
              <p class="middle__hotline-title">hotline :</p>
              <p class="middle__hotline-phone">(04) 9500 9650 - (04) 9500 8850</p>
            </div>
            <div class="middle__hotline-order">
              <p class="middle__hotline-title">đặt hàng nhanh :</p>
              <p class="middle__hotline-phone">(04) 9500 9650 - (04) 9500 8850</p>
            </div>
          </div>
          <div class="middle__search-bar">
            <input class="middle__input-search" type="text" placeholder="Tìm kiếm...">
          </div>
        </div>
      </section>
      <!-- end header middle (logo + hotline +  search)-->
      <!-- start menu-->
      <!-- end menu-->
    </header>
  </body>
</html>
